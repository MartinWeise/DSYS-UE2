# TCP port on which to listen
# DONE: REPLACE with real value such as 16500 - considering the port range associated with your account - you have received after Lab 0 a port range (beginning_of_the_range, end_of_the_range)
tcp.port=10280

# UDP port on which to listen
# DONE: REPLACE with real value such as 16501 - considering the port range associated with your account
udp.port=10281

############################################################
# --- Please note that this part of the properties file is 
# not needed for Lab 1, but has to be used for Lab 2. ---
